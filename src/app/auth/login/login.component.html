<main>
  <link rel="stylesheet" href="login.component.css" />
  <div class="container">
    <header>
      <div class="logo">
        <svg width="128" height="128" viewBox="0 0 256 256">
          <path
            fill="currentColor"
            d="M248 120h-8V88a16 16 0 0 0-16-16h-16v-8a16 16 0 0 0-16-16h-24a16 16 0 0 0-16 16v56h-48V64a16 16 0 0 0-16-16H64a16 16 0 0 0-16 16v8H32a16 16 0 0 0-16 16v32H8a8 8 0 0 0 0 16h8v32a16 16 0 0 0 16 16h16v8a16 16 0 0 0 16 16h24a16 16 0 0 0 16-16v-56h48v56a16 16 0 0 0 16 16h24a16 16 0 0 0 16-16v-8h16a16 16 0 0 0 16-16v-32h8a8 8 0 0 0 0-16M32 168V88h16v80Zm56 24H64V64h24zm104 0h-24V64h24zm32-24h-16V88h16Z"
          />
        </svg>
      </div>
      <h1>Gimnasio</h1>
    </header>
    <div class="form-container">
      <h1>Iniciar Sesión</h1>

      <form [formGroup]="formGroup">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="ejemplo@correo.com"
            formControlName="correo"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
            formControlName="pass"
          />
        </div>

        <button type="submit" (click)="clickLogin()">Ingresar</button>
      </form>

      <div class="separator">
        <span>o</span>
      </div>

      <div class="social-buttons">
        <button type="button" class="social-btn google" (click)="signInWithGoogle()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
            <path fill="#DB4437" d="M12 5c1.617 0 3.101.554 4.252 1.73l3.1-3.1C17.398 1.868 14.92.5 12 .5 7.24.5 3.215 3.488 1.386 7.823l3.622 2.818C6.214 7.105 8.963 5 12 5z"/>
            <path fill="#4285F4" d="M23.5 12.274c0-.852-.075-1.67-.223-2.45H12v4.633h6.458c-.139.75-.554 1.857-1.598 2.607l3.535 2.746c2.08-1.934 3.105-4.782 3.105-7.536z"/>
            <path fill="#0F9D58" d="M5.005 14.358c-.203-.605-.318-1.25-.318-1.92 0-.67.115-1.318.318-1.92L1.386 7.823C.5 9.158 0 10.736 0 12.438c0 1.702.5 3.28 1.386 4.615l3.619-2.695z"/>
            <path fill="#FFCD40" d="M12 23.5c3.105 0 5.708-1.03 7.61-2.806l-3.535-2.746c-.98.658-2.242 1.052-4.075 1.052-3.035 0-5.785-2.105-6.992-4.941l-3.622 2.818C3.215 20.989 7.24 23.5 12 23.5z"/>
          </svg>
        </button>
        <button type="button" class="social-btn facebook" (click)="signInWithFacebook()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
            <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
        </button>
        <button type="button" class="social-btn github" (click)="signInWithGithub()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
            <path fill="#333" d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
          </svg>
        </button>
      </div>
    </div>
    <footer>
      <p>
        ¿No tienes cuenta?
        <a [routerLink]="['../register']" routerLinkActive="router-link-active"
          >Regístrate</a
        >
      </p>
      <p>
        <a [routerLink]="'/auth/forgot-password'">¿Olvidaste tu contraseña?</a>
      </p>
    </footer>
  </div>
</main>
