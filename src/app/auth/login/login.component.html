<main>
  <link rel="stylesheet" href="login.component.css">
  <div class="container">
    <header>
      <div class="logo">
        <svg width="128" height="128" viewBox="0 0 256 256">
          <path
            fill="currentColor"
            d="M248 120h-8V88a16 16 0 0 0-16-16h-16v-8a16 16 0 0 0-16-16h-24a16 16 0 0 0-16 16v56h-48V64a16 16 0 0 0-16-16H64a16 16 0 0 0-16 16v8H32a16 16 0 0 0-16 16v32H8a8 8 0 0 0 0 16h8v32a16 16 0 0 0 16 16h16v8a16 16 0 0 0 16 16h24a16 16 0 0 0 16-16v-56h48v56a16 16 0 0 0 16 16h24a16 16 0 0 0 16-16v-8h16a16 16 0 0 0 16-16v-32h8a8 8 0 0 0 0-16M32 168V88h16v80Zm56 24H64V64h24zm104 0h-24V64h24zm32-24h-16V88h16Z"
          />
        </svg>
      </div>
      <h1>GymProgress</h1>
    </header>
    <div class="form-container">
      <h1>Iniciar Sesión</h1>

      <form [formGroup]="formGroup">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="ejemplo@correo.com"
            formControlName="correo"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
            formControlName="pass"
          />
        </div>

        <button type="submit" (click)="clickLogin()">Ingresar</button>
      </form>
    </div>
    <footer>
      <p>
        ¿No tienes cuenta?
        <a [routerLink]="['../register']" routerLinkActive="router-link-active"
          >Regístrate</a
        >
      </p>
    </footer>
  </div>
</main>
